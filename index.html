<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reestar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <div class="container">
        <div class="nav-bar">
            <h1 class="nav-bar__title">Reestar</h1>
            <p class="nav-bar__list">Home | Recipe | Contact</p>
        </div>
        <div class="image">
            <div class="image-one">

                <img src="https://picsum.photos/200?random=1">
                <h1 class="image-one__title">Nature</h1>
                <p class="image-one__desc">Preserve and Enjoy the nature</p>
                <button class="image-one__button">Order Now</button>
            </div>
            <div class="image-two">
                <img src="https://picsum.photos/200?random=2">
                <h1 class="image-two__title">Food</h1>
                <p class="image-two__desc">Eat healthy,Stay healthy</p>
                <button class="image-two__button">Order Now</button>
            </div>
            <div class="image-three">
                <img src="https://picsum.photos/200?random=3">
                <h1 class="image-three__title">Grocery</h1>
                <p class="image-three__desc">Shopping made simple and more Fun</p>
                <button class="image-three__button">Order Now</button>
            </div>
            <div class="image-four">
                <img src="https://picsum.photos/200?random=4">
                <h1 class="image-four__title">Trekking</h1>
                <p class="image-four__desc">Fun Trekking,good shoes</p>
                <button class="image-four__button">Order Now</button>
            </div>
        </div>
        <div class="footer-sec">
            <h4 class="footer-sec__title">Contact Us</h4>
            <form class="footer-sec__form">
                <table class="footer-sec__table">

                    <tr>
                        <td>Name:</td>
                        <td>
                            <input type="text" placeholder="Name">
                        </td>
                    </tr>
                    <tr>
                        <td>Age:</td>
                        <td>
                            <input type="number" placeholder="Age">
                        </td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td>
                            <input type="email" placeholder="Email">
                        </td>
                    </tr>
                </table>
            </form>
            <button class="footer-sec__button">Send</button>
        </div>

    </div>
    

</body>

</html>
